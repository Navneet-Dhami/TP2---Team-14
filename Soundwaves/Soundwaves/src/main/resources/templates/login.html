<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymleaf.org">
  <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
      <link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}" />
      <script type="text/javascript" th:src="@{/js/script.js}" defer></script>
      <title>Login Page</title>

  </head>
  <body>
      <nav class="navigation">
        <div class="logo">Soundwaves</div>
          <a href="#" class="dropdown">
              <span class="list"></span>
              <span class="list"></span>
              <span class="list"></span>
              <span class="list"></span>
          </a>
          <div class="navigation-links">
              <ul>
                  <li><a th:href="@{/index}">Home</a></li>
                  <li><a th:href="@{/products}">Products</a></li>
                  <li><a th:href="@{/contact}">Contact us</a></li>
                  <li><a th:href="@{/aboutus}">About us</a></li>
                  <li><a th:href="@{/login}">Login</a></li>
              </ul>
          </div>
      </nav>

      <div class="Login">
      <h1>Login Here</h1>
      
      <form th:action="@{loginUser}" method="post"> 
        <div class="email_password">
          <input type="username" name="loginEmail"  required/>
          <span></span>
          <label>Username</label>
        </div>

        <div class="email_password">
          <input type="password" name="loginPassword" required/> 
          <span></span>
          <label>Password</label>
        </div>

        <input type="submit" name="submit" value="Login"/>
        <input type="hidden" name="submitted" value="true"/>

        <div class="register">
          Don't have a login? <a th:href="@{/register}">Click here</a> to register!
        </div>

      </form>
      </div>
      <i class="fa fa-sun-o" style="font-size:50px" id="darkmode"></i>

  </body>
</html>
