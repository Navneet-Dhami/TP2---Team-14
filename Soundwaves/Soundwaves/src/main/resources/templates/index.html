<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="/css/styles.css" th:href="@{css/styles.css}" />
    <script type="text/javascript" th:src="@{/js/script.js}" defer></script>
    <title> Homepage </title>
</head>

<body>
    <nav class="navigation">
        <div class="logo">Soundwaves</div>
        <a href="#" class="dropdown">
            <span class="list"></span>
            <span class="list"></span>
            <span class="list"></span>
            <span class="list"></span>
        </a>
        <div class="navigation-links">
            <ul>
                <li> 
                    <div sec:authorize="hasAnyAuthority('ADMIN')">
                        <a th:href="@{/admin/adminHome}">Admin</a>
                    </div>
                </li>
                <li><a th:href="@{/index}">Home</a></li>
                <li><a th:href="@{/products}">Products</a></li>
                <li><a th:href="@{/contact}">Contact us</a></li>
                <li><a th:href="@{/aboutus}">About us</a></li>
                <li><a th:href="@{/cart}">Cart</a></li>
                <li><span th:text="${cartNo}">0</span></li>
                <li>
                    <div sec:authorize="isAnonymous()"> 
                        <a th:href="@{/login}">Login</a>
                    </div>
                </li>
                <li>
                    <div sec:authorize="isAuthenticated()"> 
                        <form th:action="@{/logout}" method="post"> 
                            <input type="submit" value="Logout!"/>
                        </form>  
                    </div>
                </li>
            </ul>
        </div>
    </nav>

    <div class="nav">
        <h1>Hey There</h1>
    </div>
    
<div class="container" style="margin-top: 30px">
<div class="row">

    <div class="col-sm-3">
        <h4>Categories</h4>
        <ul class="list-group">
            <a href="" th:each="category, iStat : ${categories}"
            th:href="@{/products/category/{id}(id=${category.id})}"><li
            class="list-group-item" th:text="${category.categoryName}"></li></a>
        </ul>

    </div>

    
    <i class="fa fa-sun-o" style="font-size:50px" id="darkmode"></i>



</div>
</div>


</body>

</html>
