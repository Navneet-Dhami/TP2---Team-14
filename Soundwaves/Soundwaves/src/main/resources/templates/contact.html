<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="contactus">
        <div class="title">
            <h1>Contact Us</h1>
        </div>

        <div class="contactform">
            <div class="credentials">
                <input type="text" class="input" placeholder="Name">
            </div>
            <div class="credentials">
                <input type="text" class="input" placeholder="Email">
            </div>
            <div class="credentials">
                <textarea class="input" cols="30" rows="10" placeholder=""></textarea>
            </div>
            <div class="button">
                Submit
            </div>
        </div>
    </div>

    <div class="container">
        <div class="ourinfo">
            <div class="bottom">
                <div class="address">
                    <img src="addresspointer.png" alt="address" style="width: 35px">
                    <div class="topic">Address</div>
                    <div class="info">Aston St, Birmingham B4 7ET</div>
                </div>
            </div>
        </div>



        <div class="ourinfo">
            <div class="bottom">
                <div class="phonenumber">
                    <img src="phoneicon.png" alt="phone" style="width: 35px">
                    <div class="topic">Phone Number</div>
                    <div class="info">0121 204 3000</div>
                </div>
            </div>



            <div class="ourinfo">
                <div class="bottom">
                    <div class="email">
                        <img src="emailicon.png" alt="email" style="width: 35px">
                        <div class="topic">Email</div>
                        <div class="info">hello@aston.ac.uk</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    </div>
</body>











</html>
